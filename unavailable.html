<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Unavailable</title>
    <style>
        body {
            background-color: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 2px solid #f5c6cb;
            padding: 20px;
            background-color: #f8d7da;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            text-align: center;
        }
        .warning {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            margin: 0 0 10px;
        }
        @media (min-width: 600px) {
            .container {
                max-width: 600px;
            }
            .warning {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="warning">Warning</p>
        <p>The owner of the site, <b>Dhruvin Dodia</b>, has not paid the website fees, so the developer has taken down the site.</p>
        <p>If the owner is seeing this text, please provide the fees to get your site back on the internet.</p>
    </div>
</body>
</html>
